<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OAuth Callback</title>
    <meta name="referrer" content="no-referrer" />
    <style>body{font-family:system-ui;margin:24px;color:#111}</style>
  </head>
  <body>
    <p>認証処理を完了しています…このウィンドウは自動で閉じます。</p>
    <script>
      (function(){
        try{
          if (window.opener && window.opener.zfkAuth && window.opener.zfkAuth.handleRedirectCallback) {
            window.opener.zfkAuth.handleRedirectCallback(location.href).finally(function(){
              window.close();
            });
          }
        }catch(e){
          // 何もしない（コンソールのみ）
          console.error(e);
        }
      })();
    </script>
  </body>
  </html>
