<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OAuth Callback</title>
    <meta name="referrer" content="no-referrer" />
    <style>body{font-family:system-ui;margin:24px;color:#111}</style>
  </head>
  <body>
    <p>認証処理を完了しています…このウィンドウは自動で閉じます。</p>
    <script>
      (function(){
        try{
          if (window.opener && window.opener.postMessage) {
            // クロスオリジンのため postMessage で伝達する。
            window.opener.postMessage({ type: 'zfk:auth:callback', url: location.href }, '*');
          }
        }catch(e){
          console.error(e);
        } finally {
          setTimeout(function(){ window.close(); }, 100);
        }
      })();
    </script>
  </body>
  </html>
